<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>POKE BATTLE</title>
</head>
<body>
  <progress class="w3-green" id="bb" value="" max="100">70%</progress>


    <script>
       
      const numero = Math.floor(Math.random() * 80)

      window.addEventListener('load', cambiaValores);
      
      function cambiaValores() {
          var inputNombre = document.getElementById("bb");
          inputNombre.value = `${numero}`;
      }

    </script>

</body>

</html>
