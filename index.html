<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link  href="./css/style.css" rel="stylesheet">
    <title>Pokemon</title>
</head>

<body>
    <header class="header">
      <img src="./img/1280px-International_Pokémon_logo.svg.png" class="frontImg">
  </header>
  <div class="card">
    <div class="card-body" id="container__choose-playerName"> <h1>Can you say your Pokémon trainer name</h1></div>
    <div class="card_playerName">
      <img src="./img/Oak_Pokémon_Let's_Go.png" alt="D.Pokemon" width="200">
        <form id="formName" class="form">
          <input type="text" placeholder="JuanesGH" class="txt" id="txtPlayerName">
      <button class="btn" id="btnPlayerName">Aceptar</button>
        </form>
    </div>
  </div>
  
              <!-- container with name of the player -->
    <div class="container" id="container__turno">
      <section class="container__turno--player" id="p1">
        <h3>Player</h3>
        <p class="displayText" id="namePlayer1"></p>
      </section>
      <h2 class="container__turno--textTurno">
        Battle
      </h2>
      <section class="container__turno--player" id="p2">
        <h3>Enemy Pokémon</h3>
        <p class="displayText" id="namePlayer2"></p>
      </section>
    </div>

              <!-- container with the pokemons -->
     <div class="card_Selector" id="card_Selector"> 
         <h1>Select your Pokémon</h1>
         <div class="Pokemon1" id="card_Pokemon_left">
          <div class="Pokemon-1">POKEMON</div>
        </div>
        <div class="Pokemon2" id="Pokemon2">
          <div class="Pokemon-2">POKEMON</div>
        </div>

        
     </div>

    <script src="./js/main.js"></script>
</body>
</html>
